<!DOCTYPE html>
<html>
  <head>
    <style>
      .bar {
        fill: steelblue;
      }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <svg width="900" height="800"></svg>

    <div id="CurrentYear"></div>
    <button onclick="prev()">prev</button>
    <button onclick="next()">next</button>
    <script>
      //Declare and calculate margins.
      function prev() {
        year--;
        loadData();
        document.getElementById("CurrentYear").innerHTML = year;
      }
      function next() {
        year++;
        loadData();
        document.getElementById("CurrentYear").innerHTML = year;
      }

      var year = 1;
      var svg = d3.select("svg"),
        margin = 200,
        width = svg.attr("width") - margin,
        height = svg.attr("height") - margin;
      document.getElementById("CurrentYear").innerHTML = year;
      var xScale = d3
          .scaleBand()
          .range([0, width])
          .padding(0.4),
        yScale = d3.scaleLinear().range([height, 0]);

      var g = svg
        .append("g")
        .attr("transform", "translate(" + 100 + "," + 100 + ")");

      //Load CSV
      function loadData() {
        d3.selectAll(".tick").remove();
        d3.selectAll(".bar").remove();
        d3.csv("PaikkaJako.csv", function(error, data) {
          if (error) {
            throw error;
          }
          data.forEach(function(d) {
            var i = 0;
            while (i < data.columns.length) {
              if (i > 0) {
                d[data.columns[i]] = +d[data.columns[i]];
              }

              i++;
            }
          });

          var datasorted = data.sort(function(a, b) {
            return b[data.columns[year]] - a[data.columns[year]];
          });
          var topOfSortedData = datasorted.slice(0, 10);

          topOfSortedData = topOfSortedData.filter(function(d) {
            return d[data.columns[year]] != 0;
          });
          console.log(topOfSortedData);

          // data.sort((a, b) => data.columns[year] - data.columns[year]);

          xScale.domain(
            topOfSortedData.map(function(d) {
              return d.Vaalit;
            })
          );
          yScale.domain([
            0,
            d3.max(topOfSortedData, function(d) {
              return d[data.columns[year]];
            })
          ]);

          g.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(xScale));

          g.append("g").call(
            d3.axisLeft(yScale).tickFormat(function(d) {
              return d;
            })
          );

          g.selectAll(".bar")
            .data(topOfSortedData)
            .enter()
            .append("rect")
            .attr("class", "bar")
            .attr("x", function(d) {
              return xScale(d.Vaalit);
            })
            .attr("y", function(d) {
              return yScale(d[data.columns[year]]);
            })
            .attr("width", xScale.bandwidth())
            .attr("height", function(d) {
              return height - yScale(d[data.columns[year]]);
            });
        });
      }

      loadData();
    </script>
  </body>
</html>
