<!DOCTYPE html>
<html>
  <head>
    <style>
      .label {
        font-size: 40px;
      }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <svg width="900" height="800"></svg>

    <div id="CurrentYear"></div>
    <button onclick="prev()">prev</button>
    <button onclick="next()">next</button>
    <script>
      //Declare and calculate margins.
      function prev() {
        year--;
        drawGraph();
      }
      function next() {
        year++;
        drawGraph();
      }
      var testi = 0;
      var year = 2;
      var svg = d3.select("svg"),
        margin = 200,
        width = svg.attr("width") - margin,
        height = svg.attr("height") - margin;
      var data = [];
      document.getElementById("CurrentYear").innerHTML = year;
      var yScale = d3
          .scaleBand()
          .range([height, 0])
          .padding(0),
        xScale = d3.scaleLinear().range([0, width]);

      var g = svg
        .append("g")
        .attr("transform", "translate(" + 100 + "," + 100 + ")");

      //Load CSV
      function loadData() {
        d3.csv("PaikkaJako.csv", function(error, rows) {
          if (error) {
            throw error;
          }
          rows.forEach(function(d) {
            var i = 0;
            while (i < rows.columns.length) {
              if (i > 1) {
                d[rows.columns[i]] = +d[rows.columns[i]];
              }

              i++;
            }
          });

          data = rows;
          drawGraph();
        });
      }

      function drawGraph() {
        document.getElementById("CurrentYear").innerHTML = data.columns[year];
        var datasorted = data.sort(function(a, b) {
          return a[data.columns[year]] - b[data.columns[year]];
        });

        var topOfSortedData = datasorted.filter(function(d) {
          return d[data.columns[year]] != 0;
        });

        yScale.domain(
          topOfSortedData.map(function(d) {
            return d.Vaalit;
          })
        );
        xScale.domain([
          0,
          d3.max(topOfSortedData, function(d) {
            return d[data.columns[year]];
          })
        ]);
        if (testi < 1) {
          d3.selectAll(".x.axis").remove();
          d3.selectAll(".y.axis").remove();
          g.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .transition()
            .duration(750)

            .call(d3.axisBottom(xScale));

          g.append("g")
            .transition()
            .duration(750)
            .attr("class", "y axis")
            .call(
              d3.axisLeft(yScale).tickFormat(function(d) {
                return d;
              })
            );
          testi++;
        } else {
          g.selectAll(".x.axis")
            .transition()
            .duration(600)
            .call(d3.axisBottom(xScale));
          g.selectAll(".y.axis")
            .transition()
            .duration(600)
            .call(
              d3.axisLeft(yScale).tickFormat(function(d) {
                return d;
              })
            );
        }

        // BARS
        var bars = g
          .selectAll(".bar")
          .data(topOfSortedData, function(d) {
            return d.Vaalit;
          })
          .attr("class", "bar");
        // UPDATE
        bars
          .transition()
          .duration(600)
          .attr("x", 0)
          .attr("y", function(d) {
            return yScale(d.Vaalit);
          })
          .attr("width", function(d) {
            return xScale(d[data.columns[year]]);
          })
          .attr("height", yScale.bandwidth())
          .attr("fill", function(d) {
            return "#" + d[data.columns[1]];
          });
        // CREATE NEW BARS
        bars
          .enter()
          .append("rect")
          .attr("class", "bar")
          .attr("x", 0)
          .attr("y", function(d) {
            return yScale(d.Vaalit);
          })
          .transition()
          .duration(400)
          .attr("width", function(d) {
            return xScale(d[data.columns[year]]);
          })
          .attr("height", yScale.bandwidth())
          .attr("fill", function(d) {
            return "#" + d[data.columns[1]];
          });

        //REMOVE BARS
        bars
          .exit()
          .transition()
          .duration(600)
          .attr("y", 1000)
          .remove();
      }

      loadData();
    </script>
  </body>
</html>
