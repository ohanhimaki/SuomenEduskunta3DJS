<!DOCTYPE html>
<html>
  <head>
    <style>
      .bar {
        fill: steelblue;
      }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <svg width="900" height="800"></svg>
    <script>
      //Declare and calculate margins.
      var svg = d3.select("svg"),
        margin = 200,
        width = svg.attr("width") - margin,
        height = svg.attr("height") - margin;

      var xScale = d3
          .scaleBand()
          .range([0, width])
          .padding(0.4),
        yScale = d3.scaleLinear().range([height, 0]);

      var g = svg
        .append("g")
        .attr("transform", "translate(" + 100 + "," + 100 + ")");

      //Load CSV
      d3.csv("PaikkaJako.csv", function(error, data) {
        if (error) {
          throw error;
        }

        data.forEach(function(d) {
          d[data.columns[1]] = +d[data.columns[1]];
        });
        xScale.domain(
          data.map(function(d) {
            return d.Vaalit;
          })
        );
        console.log(data.columns[1]);
        yScale.domain([
          0,
          d3.max(data, function(d) {
            return d[data.columns[1]];
          })
        ]);

        g.append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(xScale));

        g.append("g").call(
          d3.axisLeft(yScale).tickFormat(function(d) {
            return d;
          })
        );

        g.selectAll(".bar")
          .data(data)
          .enter()
          .append("rect")
          .attr("class", "bar")
          .attr("x", function(d) {
            return xScale(d.Vaalit);
          })
          .attr("y", function(d) {
            return yScale(d[data.columns[1]]);
          })
          .attr("width", xScale.bandwidth())
          .attr("height", function(d) {
            return height - yScale(d[data.columns[1]]);
          });
      });
    </script>
  </body>
</html>
